<!-- loading icon while waiting for response from database -->
<div ng-if="dronesIndexCtrl.strikes.length==0">
  <img class="center-block" src="/images/loading.gif">
</div>

<!-- only displays this container when the database has responded -->
<div ng-if="dronesIndexCtrl.strikes.length>0" class="container">
    <hr>
    <div class="row vertical-align">
      <div class="col-md-4">
        <h3 class="text-right"><small>With </small>{{ dronesIndexCtrl.strikes.length }} <small><span class="covert">covert</span> drone strikes since 2004,</small></h3>
        <h3 class="text-right"><small>there have been, at least </small>{{ dronesIndexCtrl.civilians }} <small><span class="civilian">civilian</span> casualties,</small></h3>
        <h3 class="text-right"><small>of which </small>{{ dronesIndexCtrl.children }}<small>, minimum, were <span class="death">children.</span></small></h3>
        <br>
        <div class="text-center">
          <a href="/details"><button class="btn btn-danger">Details of Every Strike</button></a>
        </div>
      </div>
      <div class="col-md-8">
        <!-- this creates the map from the angular map add-on -->
        <div map-lazy-load="https://maps.google.com/maps/api/js">
          <map center="Oman"  zoom="3" >
            <marker ng-repeat="strike in dronesIndexCtrl.locations" position="{{ strike }}"></marker>
          </map>
        </div>

      </div>
    </div>
    <br>
    <hr>
    <div class="col-md-12 text-center">
      <a href="/information"><button class="btn btn-default">Learn More</button><a>
    </div>
</div>
